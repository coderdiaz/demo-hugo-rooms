{{ define "main" }}
<main>
  <div class="container mx-auto max-w-screen-xl">
    <h1 class="font-bold text-4xl pt-6 pb-1">{{ .Title }}</h1>
    <div class="pb-6">{{ .Content }}</div>
    {{ range .Pages }}
      <a href="{{ .Permalink }}" class="block p-4 bg-white mb-4 rounded-md">
        {{ .Params.Name }}
      </a>
    {{ end }}
  </div>
</main>
{{ end }}
